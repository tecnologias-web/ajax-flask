<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax - Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <script src="{{ url_for('static', filename='js/sorteador.js') }}" defer></script>
</head>
<body>
    <section class="container container-fluid">
        <h1>AJAX com o Flask</h1>
        <div class="row">
            <form class="col">
                <h2>Escolha um intervalo</h2>
                <div class="form-group">
                    <label for="intervalo-inicio">In√≠cio</label>
                    <input class="form-control" type="number" min="0" max="10" name="inicio" id="intervalo-inicio" />
                </div>
                <div class="form-group">
                    <label for="intervalo-fim">Fim</label>
                    <input class="form-control" type="number" min="0" max="10" name="fim" id="intervalo-fim" />
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary xmlhttp">
                        Sortear XMLHttpRequest
                    </button>
                    <button type="button" class="btn btn-primary fetch">
                        Sortear fetch
                    </button>
                </div>
            </form>
            <div class="col bg-dark text-light border border-secondary rounded">
                <h2>Resultados dos sorteios:</h2>
                <ol class="lista-resultado">

                </ol>
            </div>
        </div>
    </section>
</body>
</html>
